<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转猫的meme</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .meme-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
            visibility: hidden; /* 初始隐藏，等待加载完成 */
        }
        .meme-container img {
            flex: 1 1 auto;
            width: 25%; /* 每行显示 4 个图片 */
            height: auto;
            object-fit: cover; /* 保持图片比例并覆盖容器 */
        }
    </style>
</head>
<body>

        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExemJidGhia2x5dWRuYmFxc2IxMXF4aW0yZzQ2dGlmbmcyMTJkOGwzdiZlcD12MV9pbnRlcm5albF9naWZfYnlfaWQmY3Q9Zw/1OrIIOIcRTDaNidc5p/giphy.gif" alt="旋转猫meme">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExemJidGhia2x5dWRuYmFxc2IxMXF4aW0yZzQ2dGlmbmcyMTJkOGwzdiZlcD12MV9pbnRlcm5albF9naWZfYnlfaWQmY3Q9Zw/1OrIIOIcRTDaNidc5p/giphy.gif" alt="旋转猫meme">

        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExemJidGhia2x5dWRuYmFxc2IxMXF4aW0yZzQ2dGlmbmcyMTJkOGwzdiZlcD12MV9pbnRlcm5albF9naWZfYnlfaWQmY3Q9Zw/1OrIIOIcRTDaNidc5p/giphy.gif" alt="旋转猫meme">

    </div>

    <script>
        // 等待所有图片加载完成
        window.onload = function() {
            const images = document.querySelectorAll('.meme-container img');
            const promises = Array.from(images).map(img => {
                return new Promise((resolve) => {
                    if (img.complete) {
                        resolve();
                    } else {
                        img.onload = resolve;
                    }
                });
            });

            Promise.all(promises).then(() => {
                // 所有图片加载完成后，显示容器
                document.querySelector('.meme-container').style.visibility = 'visible';
            });
        };
    </script>
</body>
</html>
